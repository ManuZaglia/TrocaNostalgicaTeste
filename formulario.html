                          <H3>FORMULÁRIO DE CONTATO</H3>
                        <form>
                          <div class="form-group">
                          <label for="nome">Nome:</label>
                          <input class="form-control" type="text" nome="nome" id="nome" placeholder="Digite seu nome">
                          </div>
                          <div class="form-group">
                            <label for="nome">telefone:</label>
                            <input class="form-control" type="text" nome="telefone id="telefone" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="nome">cpf:</label>
                                <input class="form-control" type="text" nome="cpf" id="cpf" placeholder="Digite seu nome">
                                </div>

                            <div class="form-control">
                             <label for="E-mail">E-mail:</label>
                             <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                            </div>

                            <div class="form-group">
                             <label for="mensagem">Mensagem:</label>
                            <textarea class="form-control" name="mensagem" id="mensagem" placeholder="digite a mensagem"></textarea>
                            </div>     

                             <div class="form-group text-center">
                             <button tipe="submit" class="btn btn-primary">Enviar</button>
                             </div>
                             <div class="alert alert-danger d-none">não deixe campos sem preenche
                             </div>
                            
                            </form>
